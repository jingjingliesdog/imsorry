<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不要生气</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 36px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            position: relative;
            height: 200px;
        }
        .queen {
            width: 100px;
            height: 100px;
            background-color: pink;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            border: 2px solid black;
        }
        .dog {
            width: 80px;
            height: 80px;
            background-color: lightblue;
            border-radius: 50%;
            display: inline-block;
            text-align: center;
            line-height: 80px;
            font-size: 18px;
            border: 2px solid black;
            position: absolute;
            left: 100px; /* 初始位置在女王身边 */
            transition: transform 1s ease, left 2s ease;
        }
        button {
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 18px;
            cursor: pointer;
        }
        #buttons {
            margin-top: 20px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <h1>不要生气</h1>

    <div class="game-container">
        <div class="queen">菁女王</div> <!-- 菁女王用方块表示 -->
        <div class="dog" id="dog">丁狗</div> <!-- 丁狗用圆圈表示 -->
    </div>

    <div id="buttons">
        <button id="rollButton">滚</button>
        <button id="comeBackButton">滚回来</button>
    </div>

    <div class="message" id="message">我错了，我真的知道错了，我再也不惹女王生气了！</div>

    <script>
        // 获取按钮和狗元素
        const rollButton = document.getElementById('rollButton');
        const comeBackButton = document.getElementById('comeBackButton');
        const dog = document.getElementById('dog');
        const message = document.getElementById('message');

        // 点击 "滚" 按钮后，丁狗滚远
        rollButton.addEventListener('click', () => {
            dog.style.transform = 'rotate(1080deg)'; // 滚动3圈（360 * 3）
            dog.style.left = '600px'; // 狗滚到离女王更远的位置
            message.style.display = 'none'; // 隐藏消息
        });

        // 点击 "滚回来" 按钮后，丁狗滚回到女王身边并显示道歉文字
        comeBackButton.addEventListener('click', () => {
            dog.style.transform = 'rotate(-1080deg)'; // 滚动3圈（反向滚回）
            dog.style.left = '100px'; // 回到菁女王的身边
            message.style.display = 'block'; // 显示道歉文字

            // 在2秒后隐藏道歉文字
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        });
    </script>

</body>
</html>
