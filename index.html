<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菁女王打丁狗</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 36px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .character, .dog {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            position: relative;
        }
        .character {
            background-color: pink;
        }
        .dog {
            background-color: lightblue;
            transition: transform 0.5s ease;
        }
        button {
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 18px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: red;
            display: none; /* 默认隐藏 */
        }
    </style>
</head>
<body>

    <h1>菁女王打丁狗</h1>

    <div class="game-container">
        <div class="character">菁女王</div>
        <div class="dog" id="dog">丁狗</div>
    </div>

    <button id="hitButton">打是亲骂是爱</button>

    <div class="message" id="message">我知道错了，我再也不这样了！</div>

    <script>
        // 获取按钮和狗元素
        const hitButton = document.getElementById('hitButton');
        const dog = document.getElementById('dog');
        const message = document.getElementById('message');

        // 点击按钮后，狗转一圈，并显示消息
        hitButton.addEventListener('click', () => {
            // 让狗转一圈
            dog.style.transform = 'rotate(360deg)';

            // 重置狗的状态，确保每次点击都可以重新旋转
            setTimeout(() => {
                dog.style.transform = 'rotate(0deg)';
            }, 500);

            // 显示提示消息
            message.style.display = 'block';
        });
    </script>

</body>
</html>
